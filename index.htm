<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img src="https://media.gettyimages.com/id/1219580866/photo/chocolate-bars-and-cocoa-powder-shot-from-above.jpg?s=612x612&w=0&k=20&c=-kkUv4aOtO7OlLYyR1kXU3saq1lJTMzDmwaxBM3S7kI=" alt="Product 3">
    </div>
    
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/6942034/pexels-photo-6942034.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 1">
    </div>
    <div class="carousel-item">
      <img src="https://media.gettyimages.com/id/1267076689/photo/valentines-day-box-of-chocolates-and-red-roses.jpg?s=612x612&w=0&k=20&c=jvx6UnX60iIOjszRX4D8xGGXTt_I2g9lA_nuj6zbrEQ=" alt="Product 1">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/5469110/pexels-photo-5469110.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 2">
    </div>
    
    <!-- Add more carousel items as needed -->
  </div>
  <button class="prev-btn">&#10094;</button>
  <button class="next-btn">&#10095;</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
